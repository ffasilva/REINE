  about:
    title: "About the Project"
    text: "Our story."
    body: "Reconfigurable Robots for Inhospitable Environments (REINE) is a Marie Curie Postdoctoral Fellowship project under the UKRI
     Horizon Europe guarantee funding (EP/Y024508/1). This project is being developed by
     [Dr. Frederico Fernandes Afonso Silva](#team), with the supervision of [Dr. Bruno Vilhena Adorno](#team) at the University of 
     Manchester.


      The project's goal is to develop dynamic models and control strategies to perform multi-manual manipulation tasks using 
      self-reconfigurable robots. Specifically, we want to answer the questions:


      - How can the robot adjust its configuration to accomplish the task?

      - Given the current system configuration (i.e., which modules are in use and their local information), how can the dynamic model
       of the robot be obtained in real-time?

      - Given the dynamic model, how can we perform bi-manual (or even multi-manual) manipulation whilst maintaining the robot 
      balance and ensuring that neither the robot nor the environment is damaged?"
    section: about

